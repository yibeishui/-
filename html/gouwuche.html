<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/header-top.css">
    <link rel="stylesheet" href="../css/module.css">
    <link rel="stylesheet" href="denglu.html">
    <link rel="stylesheet" href="../css/zixun.css">
    <link rel="stylesheet" href="../css/gouwuche.css">
    <link rel="stylesheet" href="../css/footmodule.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/include.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/denglu.js"></script>
    <script src="../js/gouwuche.js"></script>



</head>

<body>
    <div id="gouwuche">
        <include src="header-top.html"></include>
        <include src="module.html"></include>
        <include src="zixun.html"></include>
        <div class="gouwuche-main">
            <div class="content">
                <div class="gouwuche-dl">
                    <span>?</span>
                    <span>登陆三星账号，购物可获取或使用三星积分</span>
                    <span class="gouwuche-dl-dl">登录三星账户</span>

                </div>
                <div class="gouwuche-case">
                    
                    <span class="gouwuche-case-plan">1</span>
                   
                    <span class="gouwuche-case-plan">2</span>
                  
                    <span class="gouwuche-case-plan">3</span>
                
                    <span class="gouwuche-case-plan">4</span>
                   
                </div>
                <div class="gouwuche-list">
                    <h2>购物车</h2>
                    <div class="gouwuche-con">
                        <ul class="gouwuche-con-top">
                            <li class="fl"><input type="checkbox" name="" id=""></li>
                            <li class="fl">全选</li>
                            <li class="fl">商品</li>
                            <li class="fl">单价</li>
                            <li class="fl">获得积分</li>
                            <li class="fl">数量</li>
                            <li class="fl">金额</li>
                        </ul>
                        <ul class="gouwuche-con-list">
                            <li class="fl"><input type="checkbox" name="" id="" class="check"></li>
                            <li class="fl"><img src="" alt=""></li>
                            <li class="fl">AKG N200BT 入耳式无线蓝牙运动耳机</li>
                            <li class="fl">￥<span class="gouwuche-con-list-price">999.00</span></li>
                            <li class="fl gouwuche-con-list-jifen">999</li>
                            <li class="fl">
                                <div class="gouwuche-shuliang"><span class="gouwuche-remove">-</span><span class="gouwuche-number">1</span><span class="gouwuche-add">+</span></div>
                                <a href="" class="gouwuche-clear">删除</a>

                            </li>
                            <li class="fl">￥<span class="gouwuche-con-list-all">999.00</span></li>
                        </ul>
                    </div>
     
                    <div class="gouwuche-price">
                        <p class="fl"><span class="iconfont icon-wuliuqiache2"></span>全场免运费，下单后1-2天内发货（预售等特殊情况除外）</p>
                            
                        <div class="fr">
                            <p><span class="fl gouwuche-price-all">总计</span><span class="fr gouwuche-price-allnumber">￥999.00</span></p>
                            <p><span class="fl gouwuche-price-all">获得积分</span><span class="fr gouwuche-price-allnumber">999</span></p>
                        </div>
                    </div>
                    <div class="gouwuche-buy">
                        <div class="fl gouwuche-tobuy"><继续购物</div>
                        <div class="fr gouwuche-toprice">去结算</div>
                    </div>
                </div>
            </div>

        </div>


        <include src="foot.html"></include>
    </div>
</body>

</html>
